spring.application.name=data-transform

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/create_data.sql
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=none
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:./src/main/vue/

